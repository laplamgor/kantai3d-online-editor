  <div style="

    z-index: 1;
    top: 0;
    left: 0;
    overflow-x: hidden;
    padding-top: 20px;

    <ul class="uk-child-width-expand uk-padding-small uk-subnav uk-subnav-pill uk-text-center" uk-switcher>
      <li><a href="" uk-tooltip="File"><i class="material-icons icon-align">photo_library</i></a></li>
      <li><a href="" uk-tooltip="Paint"><i class="material-icons icon-align">edit</i></a></li>
      <li><a href="" uk-tooltip="Masks"><i class="material-icons icon-align">layers</i></a></li>

      <li><a href="" uk-tooltip="About"><i class="material-icons icon-align">info</i></a></li>
    </ul>
    <ul id="my-id" class="uk-switcher uk-margin uk-padding-small">

      <li>

        <button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom"
          id="file-download-button">Download</button>
      </li>

      <!-- Brush page -->
      <li>
        <ul class="uk-child-width-expand uk-subnav uk-subnav-pill uk-text-center" uk-switcher>
          <li><a href="#" uk-tooltip="Brsuh"><i class="material-icons icon-align">brush</i></a></li>
          <li><a href="#" uk-tooltip="Flat"><i class="material-icons icon-align">format_paint</i></a></li>
          <li><a href="#" uk-tooltip="Smooth"><i class="material-icons icon-align">water_drop</i></a></li>
        </ul>

        <ul class="uk-switcher uk-margin">
          <li>
            <form id="brush-form">
              <div class="range-slider">
                <input class="range-slider uk-range" id="brush-inner-radius-slider" type="range" value="10" min="0"
                  max="500">
                <span class="range-slider-val">0</span>
              </div>

              <div class="range-slider">
                <input class="range-slider uk-range" id="brush-outer-radius-slider" type="range" value="0" min="0"
                  max="50">
                <span class="range-slider-val">0</span>
              </div>

              <div class="range-slider">
                <input class="range-slider uk-range" id="brush-value-slider" type="range" value="1" min="1" max="255">
                <span class="range-slider-val">0</span>
              </div>

            </form>
          </li>
          <li>
            <form id="brush-form">
              <div class="range-slider">
                <input class="range-slider uk-range" id="brush-inner-radius-slider" type="range" value="10" min="0"
                  max="500">
                <span class="range-slider-val">0</span>
              </div>
    
              <div class="range-slider">
                <input class="range-slider uk-range" id="brush-outer-radius-slider" type="range" value="0" min="0" max="50">
                <span class="range-slider-val">0</span>
              </div>
    
              <div class="range-slider">
                <input class="range-slider uk-range" id="brush-value-slider" type="range" value="1" min="1" max="255">
                <span class="range-slider-val">0</span>
              </div>
    
            </form>
          </li>
          <li>
            <form id="brush-form">
              <div class="range-slider">
                <input class="range-slider uk-range" id="brush-inner-radius-slider" type="range" value="10" min="0"
                  max="500">
                <span class="range-slider-val">0</span>
              </div>
    
              <div class="range-slider">
                <input class="range-slider uk-range" id="brush-outer-radius-slider" type="range" value="0" min="0" max="50">
                <span class="range-slider-val">0</span>
              </div>
            </form>
          </li>
        </ul>



        <script>
          var slider = $('.range-slider'),
            range = $('.range-slider'),
            value = $('.range-slider-val');

          slider.each(function () {

            value.each(function () {
              var value = $(this).prev().attr('value');
              $(this).html(value);
            });

            range.on('input', function () {
              $(this).next(value).html(this.value);
            });
          });
        </script>
      </li>


      <li>
        Masks


        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-select-all">
          <label for="car">Select All</label>
        </div>
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-0" name="mask-checkbox">
          <label for="car">0</label>
        </div>
        <div>

        <div>

        <div>
