<html>

<head>

  <title>Kantai3D editor</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
</head>

<body>
  <!--  <div class="if_base">
    <button id="aply">OpenDialog</button>
  </div> -->
  <script src="https://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script src="https://pixijs.download/v5.3.8/pixi.min.js"></script>


  <div style="
    height: 100%; 
    width: 320px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    overflow-x: hidden;
    padding-top: 20px;
  ">

    <ul class="uk-child-width-expand" data-uk-tab="{connect:'#my-id'}">
      <li><a href="" uk-tooltip="File"><span uk-icon="icon: image"></span></a></li>
      <li><a href="" uk-tooltip="Paint"><span uk-icon="icon: pencil"></span></a></li>
      <li><a href="" uk-tooltip="Effects"><span uk-icon="icon: bolt"></span></a></li>
      <li><a href="" uk-tooltip="Masks"><span uk-icon="icon: album"></span></a></li>
      <li><a href="" uk-tooltip="History"><span uk-icon="icon: history"></span></a></li>
      <li><a href="" uk-tooltip="About"><span uk-icon="icon: info"></span></a></li>
    </ul>
    <ul id="my-id" class="uk-switcher uk-margin">

      <li>
        
        <button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom" id="file-download-button">Download</button>

      </li>

      <li><a href="#" id="autoplayer" data-uk-switcher-item="next"></a>
        <form id="brush-form">
          <div class="range-slider">
            <input class="range-slider" id="brush-inner-radius-slider" type="range" value="10" min="0" max="500">
            <span class="range-slider-val">0</span>
          </div>

          <div class="range-slider">
            <input class="range-slider" id="brush-outer-radius-slider" type="range" value="0" min="0" max="50">
            <span class="range-slider-val">0</span>
          </div>

          <div class="range-slider">
            <input class="range-slider" id="brush-value-slider" type="range" value="1" min="1" max="255">
            <span class="range-slider-val">0</span>
          </div>
          
        </form>
        <script>
          var slider = $('.range-slider'),
            range = $('.range-slider'),
            value = $('.range-slider-val');

          slider.each(function () {

            value.each(function () {
              var value = $(this).prev().attr('value');
              $(this).html(value);
            });

            range.on('input', function () {
              $(this).next(value).html(this.value);
            });
          });
        </script>

      </li>
      <li>Effects</li>
      <li>
        Masks

        
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-select-all">
          <label for="car">Select All</label>
        </div>
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-0" name="mask-checkbox">
          <label for="car">0</label>
        </div>
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-1" name="mask-checkbox">
          <label for="car">1</label>
        </div>
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-2" name="mask-checkbox">
          <label for="car">2</label>
        </div>
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-3" name="mask-checkbox">
          <label for="car">3</label>
        </div>
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-4" name="mask-checkbox">
          <label for="car">4</label>
        </div>
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-5" name="mask-checkbox">
          <label for="car">5</label>
        </div>
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-6" name="mask-checkbox">
          <label for="car">6</label>
        </div>
        <div>
          <input class="uk-checkbox" type="checkbox" id="mask-7" name="mask-checkbox">
          <label for="car">7</label>
        </div>

      </li>
      <li>History</li>
      <li>About</li>
    </ul>

  </div>

  <div style="margin-left: 320px; height: 100%;">
    <canvas id="canvasReverseMap" oncontextmenu="return false;" style="position: absolute;"></canvas>
    <canvas id="canvas" oncontextmenu="return false;" style="position: absolute;"></canvas>
  </div>

  <script src="js/main.js"></script>

</body>

</html>
